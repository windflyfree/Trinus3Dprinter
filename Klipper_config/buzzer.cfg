要配置 Klipper 控制的蜂鸣器，您需要执行以下步骤：

确认您的控制板支持蜂鸣器功能。大多数标准的 3D 打印机控制板都有蜂鸣器引脚和相应的电路。

Trinus中 buzzer的引脚为 PC0

在 printer.cfg 文件中添加 [buzzer] 段落来定义蜂鸣器参数。例如：
[buzzer]
pin: PC0
frequency: 1000
duration: 0.1
这个示例定义了蜂鸣器的引脚、频率和持续时间。在这种情况下，蜂鸣器将以 1000Hz 的频率发出短暂的嗡鸣声（0.1秒）。

在 G-code 中使用 M300 命令来触发蜂鸣器。例如，要发出两个短嗡鸣声，您可以发送以下命令：M300 S440 P200 ; 发出两个短嗡鸣声。
请注意，Klipper 中的蜂鸣器功能可能因为您的硬件和软件选择而有所不同。更详细的说明，请参阅 Klipper 文档。


以下是一些使用 G-code 控制 Klipper 蜂鸣器的示例：
发出单个短嗡鸣声（持续时间 0.1 秒）：M300 S440 P100
发出单个长嗡鸣声（持续时间 0.5 秒）：M300 S440 P500
发出三个短嗡鸣声，间隔 0.2 秒：M300 S440 P200 ; 嗡鸣声 1， G4 P200, M300 S440 P200 ; 嗡鸣声 2， G4 P200, M300 S440 P200 ; 嗡鸣声 3
在打印中使用蜂鸣器进行状态提示。例如，要在打印完成时发出三个短嗡鸣声，您可以在结束 G-code 中添加以下命令：
复制代码
G4 P200M300 S440 P200 ; 嗡鸣声 1 G4 P200M300 S440 P200 ; 嗡鸣声 2G4 P200M300 S440 P200 ; 嗡鸣声 3
请注意，这只是一些示例，您可以根据需要编写自己的 G-code 命令序列，以实现更复杂的蜂鸣器控制功能。
